    <main>
        <div class="container my-5" id="sobrenos">
            <h2>Encontre-nos</h2>
            <div class="row mb-4">
                <div class="col-md-6">
                    <h3></h3>
                    <p>Estamos Localizado na Rua Vitoria Regia no Bairro Vila Celeste.</p>
                </div>
                <div class="col-md-6">
                    <img src="imagens/localizaçao.png" alt="Nossa História" class="img-fluid" style="border-radius: 10px;">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-6">
                 
                </div>
            </div>

            <h3>Entre em Contato</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>
