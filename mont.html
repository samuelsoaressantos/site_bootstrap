    <div class="container">
        <h1>Monte seu Computador</h1>

        <div class="component">
            <label for="cpu">Processador (CPU):</label>

        <div class="component">

                <option value="400">750W - R$400</option>
                <option value="500">850W - R$500</option>
            </select>
        </div>

        <button onclick="montarPC()">Montar PC</button>
        <button onclick="calcularPrecoTotal()">Ver Preço Total</button>

        <div id="resultado" style="margin-top: 20px;"></div>
    </div>

    <script>
       
        function montarPC() {
            const cpu = document.getElementById("cpu").selectedOptions[0].text;
            const gpu = document.getElementById("gpu").selectedOptions[0].text;
            const ram = document.getElementById("ram").selectedOptions[0].text;
            const storage = document.getElementById("storage").selectedOptions[0].text;
            const powerSupply = document.getElementById("power_supply").selectedOptions[0].text;

            const configuracao = `
                <h3>Configuração do PC:</h3>
                <ul>
                    <li><strong>Processador:</strong> ${cpu}</li>
                    <li><strong>Placa de Vídeo:</strong> ${gpu}</li>
                    <li><strong>Memória RAM:</strong> ${ram}</li>
                    <li><strong>Armazenamento:</strong> ${storage}</li>
                    <li><strong>Fonte de Alimentação:</strong> ${powerSupply}</li>
                </ul>
            `;

            document.getElementById("resultado").innerHTML = configuracao;
        }

     
        function calcularPrecoTotal() {
            const cpuPreco = parseFloat(document.getElementById("cpu").value);
            const gpuPreco = parseFloat(document.getElementById("gpu").value);
            const ramPreco = parseFloat(document.getElementById("ram").value);
            const storagePreco = parseFloat(document.getElementById("storage").value);
            const powerSupplyPreco = parseFloat(document.getElementById("power_supply").value);

            const precoTotal = cpuPreco + gpuPreco + ramPreco + storagePreco + powerSupplyPreco;

            document.getElementById("resultado").innerHTML += `
                <h3>Preço Total: R$ ${precoTotal.toFixed(2)}</h3>
            `;
        }

    
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            const cartCountElement = document.getElementById('cart-count');
            let total = 0;

           
            cartItemsContainer.innerHTML = '';

          
            cart.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <div class="d-flex">
                        <img src="${item.image}" alt="${item.name}" class="img-fluid me-3">
                        <div>
                            <h5>${item.name}</h5>
                            <p>R$ ${parseFloat(item.price).toFixed(2)}</p>
                            <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remover</button>
                        </div>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);

              
                total += parseFloat(item.price);
            });

            cartTotalElement.textContent = `Total: R$ ${total.toFixed(2)}`;

            
            cartCountElement.textContent = cart.length;
        }

    
        function addToCart(item) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(item);  
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();  
        }

       
        function removeItem(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);  
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();  
        }

        
        renderCart();
    </script>
    <script>
        
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length; 
        }

      
function addToCart(product) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push(product);
    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount(); 
}


document.querySelectorAll('.btn-add-to-cart').forEach(button => {
    button.addEventListener('click', function() {
        const product = {
            name: this.dataset.name,
            price: this.dataset.price,
            image: this.dataset.image
        };
        addToCart(product);
    });
});
